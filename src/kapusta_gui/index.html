<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator - KAPUSTA</title>   
    <link rel="stylesheet" type="text/css" href="style.css">   
    <script type="text/javascript" src="/eel.js"></script>
</head>
<body>
    <div class="display">
        <input id="display" type="display" placeholder="KAPUSTA">
    </div>
        <div class="buttons">
            <div id="left_side">
                <div id="first_row">
                    <a href='#' id='left_bracket' class='button'>(</a>
                    <a href='#' id='right_bracket' class='button'>)</a>
                    <a href='#' id='sin' class='button'>sin</a>
                </div>

                <div id="second_row">
                    <a href='#' id='sqrt' class='button'>&#8730;</a>
                    <a href='#' id='power' class='button'>^</a>
                    <a href='#' id='fac' class='button'>x!</a>
                </div>

                <div class='circle-container'>
                    <a href='#' class='center'><img src='kapusta.png'></a>
                    <div id="numbers">
                        <a href='#' class='deg0'><p>2</p></a>
                        <a href='#' class='deg36'><p>3</p></a>
                        <a href='#' class='deg72'><p>4</p></a>
                        <a href='#' class='deg108'><p>5</p></a>
                        <a href='#' class='deg144'><p>6</p></a>
                        <a href='#' class='deg180'><p>7</p></a>
                        <a href='#' class='deg216'><p>8</p></a>
                        <a href='#' class='deg252'><p>9</p></a>
                        <a href='#' class='deg288'><p>0</p></a>
                        <a href='#' class='deg324'><p>1</p></a>
                    </div>
                </div>
            </div>

            <div id="right_side">
                <div id="AC_button">
                    <a href='#' id='ac'>AC</a>
                </div>
                <div id="help_button">
                    <a href='#' id='help'>?</a>
                </div>
                <a href='#' id='sum' class='button'>&#43;</a>
                <a href='#' id='sub' class='button'>&#8722;</a>
                <a href='#' id='mul' class='button'>&#215;</a>
                <a href='#' id='div' class='button'>&#247;</a>
                <a href='#' id='dot' class='button'>.</a>
                <div id="equal_button">
                    <a href='#' id='equal'>&#61;</a>
                </div>
            </div>
        </div>
</body>

<script>
    eel.evaluate("1+1") // this call calls the python function evaluation.evaluate()
</script>
