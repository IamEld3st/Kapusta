<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator - KAPUSTA</title>   
    <link rel="stylesheet" type="text/css" href="style.css">   
    <script type="text/javascript" src="/eel.js"></script>
</head>
<body>
    <div class="display">
        <input id="display" type="display" placeholder="KAPUSTA">
    </div>
        <div class="buttons">
            <div id="left_side">
                <div id="first_row">
                    <a id='left_bracket' onclick="writeChar('(')" class='button'>(</a>
                    <a id='right_bracket' onclick="writeChar(')')" class='button'>)</a>
                    <a id='sin' onclick="writeChar('sin(')" class='button'>sin</a>
                </div>

                <div id="second_row">
                    <a id='sqrt' onclick="writeChar('âˆš')" class='button'>&#8730;</a>
                    <a id='power' onclick="writeChar('^')" class='button'>^</a>
                    <a id='fac' onclick="writeChar('!')" class='button'>x!</a>
                </div>

                <div class='circle-container'>
                    <a class='center'><img src='kapusta.png'></a>
                    <div id="numbers">
                        <a onclick="writeChar('2')" class='deg0'><p>2</p></a>
                        <a onclick="writeChar('3')" class='deg36'><p>3</p></a>
                        <a onclick="writeChar('4')" class='deg72'><p>4</p></a>
                        <a onclick="writeChar('5')" class='deg108'><p>5</p></a>
                        <a onclick="writeChar('6')" class='deg144'><p>6</p></a>
                        <a onclick="writeChar('7')" class='deg180'><p>7</p></a>
                        <a onclick="writeChar('8')" class='deg216'><p>8</p></a>
                        <a onclick="writeChar('9')" class='deg252'><p>9</p></a>
                        <a onclick="writeChar('0')" class='deg288'><p>0</p></a>
                        <a onclick="writeChar('1')" class='deg324'><p>1</p></a>
                    </div>
                </div>
            </div>

            <div id="right_side">
                <div id="AC_button">
                    <a id='ac' onclick="clearField()">AC</a>
                </div>
                <div id="help_button">
                    <a onclick="window.open('docs.pdf')" id='help'>?</a>
                </div>
                <a id='sum' onclick="writeChar('+')" class='button'>&#43;</a>
                <a id='sub' onclick="writeChar('-')" class='button'>&#8722;</a>
                <a id='mul' onclick="writeChar('*')" class='button'>&#215;</a>
                <a id='div' onclick="writeChar('/')" class='button'>&#247;</a>
                <a id='dot' onclick="writeChar('.')" class='button'>.</a>
                <div id="equal_button">
                    <a id='equal' onclick="eval()">&#61;</a>
                </div>
            </div>
        </div>
</body>

<script src="script.js"></script>
